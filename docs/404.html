<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./">
    <script>
        var pathname = window.location.pathname;
        if (pathname !== "/") {
            window.location.replace("/#" + pathname);
        }
    </script>
    <title>Page Not Found</title>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
